<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refining Sale Calculator</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
    <div class="container-fluid">
        <div class="row justify-content-lg-center justify-content-sm-center mt-5">
            <div class="col col-lg-4 border">
                <form>
                    <div class="form-group">
                        <label for="pricePerMaterial">Price per material</label>
                        <input type="number" class="form-control" id="pricePerMaterial" aria-describedby="number"
                            placeholder="Enter price of single material.">
                    </div>
                    <div class="form-group">
                        <label for="tierEnchantment">Tier and Enchantment</label>
                        <input type="number" class="form-control" id="tierEnchantment" aria-describedby="number"
                            placeholder="Ex: 6.2">
                    </div>
                    <div class="form-group">
                        <label for="materialSelection">Material Type</label>
                        <select class="form-control" id="materialSelection">
                            <option>Planks</option>
                            <option>Ore</option>
                            <option>Fiber</option>
                            <option>Hide</option>
                            <option>Stone</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="citySelection">City Selection</label>
                        <select class="form-control" id="citySelection">
                            <option>Fort Sterling</option>
                            <option>Thetford</option>
                            <option>Lymhurst</option>
                            <option>Martlock</option>
                            <option>Bridgewatch</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="timeRangeSelection">Price History Length</label>
                        <select class="form-control" id="timeRangeSelection">
                            <option>24 Hours</option>
                            <option>7 Days</option>
                            <option>4 Weeks</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="discountPercent">Discount percent.</label>
                        <input type="number" class="form-control" id="discountPercent" aria-describedby="number"
                            placeholder="Discounted Percent Ex: 0.06">
                    </div>
                    <div class="form-group">
                        <label for="numMaterials">Number of materials to sell.</label>
                        <input type="number" class="form-control" id="numMaterials" aria-describedby="number"
                            placeholder="100">
                    </div>
                    <button type="button" onclick="SetVariables()" class="btn btn-primary mt-3 mb-3">Calculate</button>
                </form>
            </div>
            <div class="col col-lg-4 border gap-3 text-center">
                <h3 class="mt-3">Calculation Breakdown</h3>
                <p id="Output1"></p>
                <p id="Output2"></p>
                <p id="Output3"></p>
                <h3 id="Output4"></h3>

                <img id="memeImage" src="https://media.tenor.com/lQxxgTy_FgYAAAAM/calculation-cat.gif"
                    class="memeImage"></img>

            </div>
        </div>
        <div class="row justify-content-lg-center justify-content-sm-center mt-5">
            <div class="col-lg-3">
                <h2 class="text-center">Refining Sale Calculator</h2>
                <h5 class="text-center">By YeetMePlease</h5>
                <img src="https://i.imgur.com/6hCQIz0.png" class="profileImage">
            </div>
        </div>
    </div>
    <div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
